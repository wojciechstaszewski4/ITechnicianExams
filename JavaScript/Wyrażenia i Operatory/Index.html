<!DOCTYPE html>
<html lang="PL-pl">
    
<head>

    <meta charset="UTF-8"/>
    <meta name="description" content="Portal Wszelakich Wyrażen i Operatorów w JavaScript!"/>
    <meta name="keywords" content="java, javascript, skrypt, programowanie, kod, wyrażenia, operatory, logiczne, arytmetyczne, nawiasy, literały, przypisania, warunkowy, relacji"/>
    <meta name="author" content="Wojtek"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wyrażenia</title>
    <meta http-equiv="X-UE-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html"/>

    <script>
        document.write([])
    </script>

    <script>
        document.write({})
    </script>

</head>

<body>

    <script>
        document.write(2 + 2)
    </script>

    <script>
        document.write(2 + "2")
    </script>

    <script>
        document.write(2 * 2)
    </script>

    <script>
        document.write(2 / 2)
    </script>

    <script>
        document.write(2 ** 2)
    </script>

    <script>
        document.write(2 % 2)
    </script>

    <script>
        document.write(2++)
    </script>

    <script>
        document.write(2--)
    </script>

    <script>
        x = 20
        document.write(x)
    </script>

    <script>
        x += 20
        document.write(x)
    </script>

    <script>
        document.write(1 > 0 ? prawda : fałsz)
    </script>

    <script>
        document.write(1 < 0 ? prawda : fałsz)
    </script>

    <script>
        document.write((1 > 0 && 1 < 0) ? prawda : fałsz)
    </script>

    <script>
        document.write((1 > 0 || 1 < 0) ? prawda : fałsz)
    </script>
    
</body>

</html>
