<!DOCTYPE html>
<html lang="PL-pl">
    
<head>

    <meta charset="UTF-8"/>
    <meta name="description" content="Portal Wszelakich Instrukcji w JavaScript!"/>
    <meta name="keywords" content="java, javascript, skrypt, programowanie, kod, instrukcje, warunkowe, pętli"/>
    <meta name="author" content="Wojtek"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Instrukcje</title>
    <meta http-equiv="X-UE-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html"/>

</head>

<body>

    <script>
        var x = 1
        if (x) document.write(typeof x)
    </script>

    <script>
        var a = 1
        var b = 0

        if (b != 0) 
        {
            document.write("A : B = " + a/b)
        }

        else
        {
            document.write("B nie może być Zerem!")
        }
    </script>

    <script>
        var liczba = 1

        switch (liczba) 
        {
            case 1:
            document.write("Jeden")
            break

            case 2:
            document.write("Dwa")
            break

            default:
            document.write("Liczba = " + liczba)
        }

        document.write(typeof "Tekst")
    </script>

    <script>
        for (var i = 0; i < 3; i++) 
        {
            alert(i)
        }
    </script>

    <script>
        var i = 0;

        while (i < 3)
        {
            alert(i++)
        }
    </script>

    <script>
        var j = 0;

        do
        {
            alert(j++)
        }
        
        while (j < 3)
    </script>
  
</body>

</html>
