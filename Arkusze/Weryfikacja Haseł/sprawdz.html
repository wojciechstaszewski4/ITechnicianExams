    <meta charset="UTF-8"/>

</head>

<body>

    <header>
        <h1><a href="index.html">Weryfikacja Jakości Hasła</a></h1>
    </header>

    <nav>
        <h2>Wybierz Opcję</h2>

        <ul>
            <li><a href="sprawdz.html">Sprawdź Hasło</a></li>
            <li><a href="reguly.html">Reguły Tworzenia Hasła</a></li>
        </ul>
    </nav>

    <main>
        <p>Wpisz Hasło:
            <input type="password" id="input1">
            <input type="button" value="Weryfikuj" onclick="f()">
        </p>

        <p id="p1"></p>
    </main>

    <footer>
        <h3>Wskaźnik Jakości Hasła</h3>
        <p>Twórca Strony: 02200000000</p>
    </footer>

    <script>

        function f()
        {
            var x = input1.value

                if(x == "")
                {
                    p1.style.color="red"
                    p1.innerHTML="Hasło Jest Puste!"
                }

                else if(x.search("[0-9]") >= 0 && x.length > 6)
                {
                    p1.style.color="green"
                    p1.innerHTML="Hasło Jest Dobre!"        
                }

                else if(x.search("[0-9]") >= 0 && x.length >= 4 && x.length <= 6)
                {
                    p1.style.color="blue"
                    p1.innerHTML="Hasło Jest Średnie!"       
                }

                else
                {
                    p1.style.color="yellow"
                    p1.innerHTML="Hasło Jest Słabe!"
                }
        }

    </script>  

</body>

</html>
