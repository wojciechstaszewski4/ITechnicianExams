    <script>

		function Dzialanie(co, a, b)
        {
		    window.alert(co + a + b);
		    var out = 0;

			switch(co)
            {
				case 1:
					out = parseInt(a, 10) + parseInt(b, 10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;

				case 2:
					out = parseInt(a, 10) - parseInt(b, 10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;

				case 3:
					out = parseInt(a, 10) * parseInt(b, 10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;

				case 4:
					out = parseInt(a, 10) / parseInt(b, 10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;

				case 5:
					out = Math.pow(parseInt(a, 10), parseInt(b, 10));
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
			}
		}

	 </script>
