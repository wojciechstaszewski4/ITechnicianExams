<body>

	<div id="Bl"><h1>Stacja Paliw</h1></div>
	
	<div id="Bp"><a href="Stacja.html"><img src="Home.png"></a>
		<a href="Obliczenia.html"><img src="Znak.png"></a></div>
		
	<div id="Gl"><h3>Oblicz Koszt Paliwa</h3>
		<label>Rodzaj Paliwa (1 - Benzyna, 2 - Olej Napędowy)</br><input type="number" id ="a"></label></br>
		<label>Ile Litrów?:</br><input type="number" id="b"> </label> </br></br>
		<input type="button" value="Oblicz" onclick="paliwo()"></input>
		
	<div id="Wynik"></div></div>
	
	<div id="L"><a href="Kwerendy.txt">Pobierz Kwerendy</a></div>
	
	<div id="P"><img src="Samochód.png" alt="Samochód"></div>
	
	<footer><p>Stronę Opracował: 02200000000</p></footer>

	<script>
		function paliwo()
		{
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
			
		if (a === "1")
			{
				var typ = 4;
				var suma = typ * b;
				document.getElementById("Wynik").innerHTML = "Koszt Paliwa: " + suma + "Zł";
			} 
	
		else if(a === "2") 
			{  
				var  typ = 3.5;
				var suma = typ * b;
				document.getElementById("Wynik").innerHTML = "Koszt Paliwa: " + suma + "Zł";
			}
	
		else
			{
				document.getElementById("Wynik").innerHTML = "Koszt Paliwa: 0Zł";
			}
	
		}
	</script>
