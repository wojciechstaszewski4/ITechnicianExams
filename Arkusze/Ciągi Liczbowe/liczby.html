	<script>
	function Ciag(A1, R, N)
    {
		A1 = parseInt(A1);
		R = parseInt(R);
		N = parseInt(N);

		var Sout = "Ciąg Arytmetyczny Zawiera Wyrazy: ";
		var out;
		window.alert(A1 + R + N);

		for (i = 0; i < N + 1; i++)
        {
			out = A1 + i * R;
		    Sout += ", " + out;
		}

		window.alert(Sout);
		document.getElementById("Output").innerHTML = Sout;
	}
	</script>

</head>

<body>

	<div>
		<div id="nav1">
			<h2>Poznaj Ciągi Liczbowe!</h2>
		</div>

	<div>
		<div id="left">
			<ol style="padding-left: 150px; padding-top: 140px;">
				<li>Ciągi Arytmetyczne,</li>
				<li>Ciągi Geometryczne,</li>
				<li>Ciąg Fibonacciego.</li>
			</ol>
		</div>

		<div id="right">
			<h2 style="padding-top: 70px;">Generowanie Ciągu Arytmetycznego!</h2>

			<text style="display: block;">Pierwszy Wyraz A1: <input style="display: inline;"id="A1INPT" type="number"/></text>
			<text style="display: block;">Różnica Ciągu R: <input style="display: inline;"id="RINPT" type="number"/></text>
			<text style="display: block;">Liczba Wyrazów w Ciągu N: <input id="NINPT" type="number"/></text>

			<button onclick="Ciag(document.getElementById('A1INPT').value,document.getElementById('RINPT').value,document.getElementById('NINPT').value)" style="font-weight: bold;">Generuj Ciąg</button>

			<p id="Output"></p>
		</div>
