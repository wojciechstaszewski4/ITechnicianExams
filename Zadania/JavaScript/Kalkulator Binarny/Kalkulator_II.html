    <script type="text/javascript"> 

    const countBits = function(n)
    {
        const bit = n.toString(2);
        bitAsArray = bit.split("");
     
        return bitAsArray.reduce((a, b) => 
        {
            return +a + +b;
        }, 0);
    }
 
    (15).toString(2);
    countBits(15);
 
    (20).toString(2);
    countBits(20);

    </script>
