    <meta charset="UTF-8"/>

    <title>Zadanie - Liczby Całkowite z Zakresu</title>
    <meta http-equiv="X-UE-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html"/>

</head>

<body>

    <script>
        var x = parseInt(prompt("Podaj Liczbę Początkową"))
        var y = parseInt(prompt("Podaj Liczbę Końcową"))
        var w = ""

        for(i = x; i <= y; i++)
        {
            w += i + ", "
        }

        for(i = x; i >= y; i--)
        {
            w += i + ", "
        }

        alert(w)
    </script>

</body>

</html>
