<!DOCTYPE html>
<html lang="PL-pl">
    
<head>

    <meta charset="UTF-8"/>
    <meta name="description" content="Witaj, To jest strona na której poznasz swoją średnią podanych ocen bez wagi!"/>
    <meta name="keywords" content="srednia, oceny, waga, ocen"/>
    <meta name="author" content="Wojtek"/>
    <meta name="viewport" content="width=device-width"/>    
    <title>Średnia Ocen</title>
    <meta http-equiv="X-UE-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet">
    
    <script type="text/javascript">

        var srednia = 0;
        var ile = prompt("Podaj Ilość Liczb:");

        for (var i = 1; i <= ile; i++)
        {
            var b = parseInt(prompt("Podaj " + i + " Liczbę:"));

            if(b > 6 || b < 1)
            {
                console.log("Liczba: " + b + " Jest Niepoprawna!");
                continue;
            }

            srednia = srednia + b;
        }

        document.write("Średnia z Podanych Ocen to: " + srednia/ile)
        
    </script>

</head>

</html>
